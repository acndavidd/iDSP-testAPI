<div class="container-body">
    <div class="item-container sub fixed">
        <div class='container'>
            <div class='cell'>
                <div class='container'><div class='cell width-100 padding-left-5 large green'>{{vRetailerName}}</div></div>
            </div>
            <div class='cell'>
                <div class='container'><div class='cell width-50 italic green'>({{vRetailerMIN}})</div></div>
            </div>
        </div>
    </div>

    <div class="item-container margin-top-13">
        <div class='container'>
            <div class='cell padding-top-1'>
                <div class='container'><div class='cell width-40 padding-left-5'>Brand</div></div>
                <div class='container'><div class='cell width-40 padding-left-5'>MIN</div></div>
                <div class='container'><div class='cell width-40 padding-left-5'>Suggested Orders</div></div>
                <div class='container'><div class='cell width-40 padding-left-5'>Load Transfer Amount</div></div>
            </div>
            <div class='cell'>
                <div class='container'><div class='cell filter-dropdown width-60 padding-top-1 padding-bottom-1 padding-left-5 padding-right-5'>
                    <select name='brand_name' class='width-100' [(ngModel)]='vSelectedBrand' #brand (ngModelChange)='getSelectedBrand(brand.value)'>
                        <option id='smart' value='smart'>SMART</option>
                        <option id='sun' value='sun'>SUN</option>
                    </select>
                </div></div>
                <div class='container'><div class='cell filter-dropdown width-60 padding-top-1 padding-bottom-1 padding-left-5 padding-right-5'>
                    <select name='retailer_min' class='width-100' [(ngModel)]='vSelectedMIN' #MIN (ngModelChange)='getSelectedMIN(MIN.value)'>
                        <option *ngFor='#min of vRetailerMinList' id={{min.retailerMIN}} value={{min.retailerMIN}}>{{min.retailerMIN}}</option>
                    </select>
                </div></div>
                <div class='container'><div class='cell width-60 padding-right-5 align-right'>P {{vSuggestedOrder | number}}</div></div>
                <div class='container'><div class='cell width-60 padding-right-5 padding-left-5 align-right'><input class='width-100' #inputLoad (keyup)='getInputLoadAmount(inputLoad.value)' id="load_amount" type="number" pattern="[0-9]+([,\.][0-9]+)?"/></div></div>
            </div>
        </div>
    </div>
    <div class="item-container" (click)="detailPromo()" id="detail-promo">
        <div class="container">
            <div class='cell'>
                <div class='container'><div class='cell width-90 padding-left-5 large'>Promotion</div></div>
            </div>
            <div class='cell width-10 arrow-down' [ngClass]="{selected: vDetailPromo}"></div>
        </div>
    </div>

    <div *ngIf="vDetailPromo">
        <div class="item-container sub">
            <div class="container">
                <div class='cell'>
                    <div class='container'>
                        <div class='cell width-40 padding-left-5'>Promo Code</div>
                    </div>
                    <div class='container'>
                        <div class='cell width-40 padding-left-5'>Discount Amount</div>
                    </div>
                    <div class='container'>
                        <div class='cell width-40 padding-left-5'>Total Amount</div>
                    </div>
                </div>
                <div class='cell'>
                    <div class='container'><div class='cell width-60 padding-top-1 padding-bottom-1 padding-right-5 padding-left-5 align-right'><input class='width-100' #promo (keyup)='getInputPromoCode(promo.value)' id="promo_code"/></div></div>
                    <div class='container'><div class='cell width-60 padding-top-1 padding-bottom-1 padding-right-5 padding-left-5 align-right'><input class='width-100' #disc (keyup)='getInputDiscount(disc.value)' id="discount_amount" type="number" pattern="[0-9]+([,\.][0-9]+)?"/></div></div>
                    <div class='container'><div class='cell width-60 padding-right-5 align-right'>P {{vInputLoadAmount-vInputDiscountAmount}}</div></div>
                </div>
            </div>
        </div>
    </div>

    <div class='no-divider'>
        <div class='button' id='save'>
            <div class='button-identifier' (click)="addLoadTransfer()">CONFIRM</div>
        </div>
    </div>
</div>
