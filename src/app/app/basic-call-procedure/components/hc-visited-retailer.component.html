<div class="container-body">
    <div class='filter-container' *ngIf='getFilter().filterRetailerBCP'>
        <div class='filter-input input'>
            <div class='icon'></div>
            <input type='text' #listFilter (keyup)='onKey(listFilter.value)' id='RetailerSearchBox' placeholder='Input Retailer Name or MIN' />
        </div>  
    </div>

<div class="container-body">
    <div class="item-container">
        <div class="container">
            <div class='cell width-10 padding-left-5'><div class="sequence green">1</div></div>
            <div class='cell'>
                <div class='container'><div class='cell width-40 padding-left-5'>Gloria Cell</div></div>
                <div class='container'><div class='cell width-40 padding-left-5 italic'>99999900001</div></div>
                <div class='container'><div class='cell width-40 padding-left-5'>Amount payable (0/5)</div></div>
            </div>
            <div class='cell'>
                <div class='container'><div class='cell width-40 align-right green'>Visited</div></div>
                <div class='container'><div class='cell width-40 align-right'></div></div>
                <div class='container'><div class='cell width-40 align-right'>5,000.00 ₱</div></div>
            </div>
            <div class='cell width-10'></div>
        </div>
    </div>
    <div class="item-container">
        <div class="container">
            <div class='cell width-10 padding-left-5'><div class="sequence green">2</div></div>
            <div class='cell'>
                <div class='container'><div class='cell width-40 padding-left-5'>Rose Cell</div></div>
                <div class='container'><div class='cell width-40 padding-left-5 italic'>99999900003</div></div>
                <div class='container'><div class='cell width-40 padding-left-5'>Amount payable (0/3)</div></div>
            </div>
            <div class='cell'>
                <div class='container'><div class='cell width-40 align-right green'>Visited</div></div>
                <div class='container'><div class='cell width-40 align-right'></div></div>
                <div class='container'><div class='cell width-40 align-right'>3,000.00 ₱</div></div>
            </div>
            <div class='cell width-10'></div>
        </div>
    </div>
</div>
