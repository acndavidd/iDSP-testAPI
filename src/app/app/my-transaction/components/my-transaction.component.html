<div class ="container-body menu">
    <div class="parent">
        <div class="cover">
            <div class="cover-photo">
                <div class="anti-spy"></div>
                <div class="cover-date">{{getToday()  | date:'MMM, dd yyyy'}}</div>
                <div class="profile-photo"></div>
                <div class="cover-name">Hi, Tamara Josh</div>
            </div>
        </div>
    </div>
    
    <div class="double-divider" (click)="goToTargetsActuals()" id="targets-actuals">
        <div class= "square-button border-bottom border-right">
            <div class="icon target"></div>
            <div class="text">Targets &amp; Actuals</div>
        </div>      
    </div>
    <div class="double-divider" (click)="goToInventory()" id="inventory">
        <div class= "square-button border-bottom">
            <div class="icon inventory"></div>
            <div class="text">Inventory</div>
        </div>      
    </div>
    <div class="double-divider" (click)="goToRetailerRoute()" id="retailer-route">
        <div class= "square-button border-bottom border-right">
            <div class="icon retailer-route"></div>
            <div class="text">Retailer Route</div>
        </div>      
    </div>
    <div class="double-divider" (click)="goToAccountsReceivables()" id="account-receivables">
        <div class= "square-button border-bottom">
            <div class="icon acc-receivable"></div>
            <div class="text">Account Receivables</div>
        </div>      
    </div>
    <div class="double-divider" (click)="goToDSPAlerts()" id="dsp-alerts">
        <div class= "square-button border-bottom border-right">
            <div class="icon alert"></div>
            <div class="text">Threshold &amp; Alerts</div>
        </div>      
    </div>
    <div class="double-divider" hidden>
        <div class= "square-button border-bottom" >
            <div class="icon sync"></div>
            <div class="text">Sync</div>
        </div>      
    </div>
</div>
